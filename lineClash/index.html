<html>
	<head>
  		<meta charset="utf-8" name="viewport" content="width=50, initial-scale=2, user-scalable=no" />
		<title></title>
		<link href="./style.css" rel="stylesheet">
		<script type="text/javascript" src="../jquery.js"></script>
		<script type="text/javascript" src="../math.min.js"></script>
		<script type="text/javascript" src="./script.js"></script>
	</head>
	<body>
		<div class="diceLine" owner="enemy">
			<div draggable="false" class="divider" pos="6" owner="enemy"></div>
			<div draggable="true" class="dice" pos="6" owner="enemy">6</div>
			<div draggable="false" class="divider" pos="5" owner="enemy"></div>
			<div draggable="true" class="dice" pos="5" owner="enemy">5</div>
			<div draggable="false" class="divider" pos="4" owner="enemy"></div>
			<div draggable="true" class="dice" pos="4" owner="enemy">4</div>
			<div draggable="false" class="divider" pos="3" owner="enemy"></div>
			<div draggable="true" class="dice" pos="3" owner="enemy">3</div>
			<div draggable="false" class="divider" pos="2" owner="enemy"></div>
			<div draggable="true" class="dice" pos="2" owner="enemy">2</div>
			<div draggable="false" class="divider" pos="1" owner="enemy"></div>
			<div draggable="true" class="dice" pos="1" owner="enemy">1</div>
			<div draggable="false" class="divider" pos="0" owner="enemy"></div>
		</div>
		<div class="container">
			<input class="resetButton" type="button" value="Reset">
			<input class="showEnemyLineButton" type="button" value="Show opponent line">
			<input class="clashButton" type="button" value="Clash">
		</div>
		<div class="diceLine" owner="player">
			<div draggable="false" class="divider" pos="0" owner="player"></div>
			<div draggable="true" class="dice" pos="1" owner="player">1</div>
			<div draggable="false" class="divider" pos="1" owner="player"></div>
			<div draggable="true" class="dice" pos="2" owner="player">2</div>
			<div draggable="false" class="divider" pos="2" owner="player"></div>
			<div draggable="true" class="dice" pos="3" owner="player">3</div>
			<div draggable="false" class="divider" pos="3" owner="player"></div>
			<div draggable="true" class="dice" pos="4" owner="player">4</div>
			<div draggable="false" class="divider" pos="4" owner="player"></div>
			<div draggable="true" class="dice" pos="5" owner="player">5</div>
			<div draggable="false" class="divider" pos="5" owner="player"></div>
			<div draggable="true" class="dice" pos="6" owner="player">6</div>
			<div draggable="false" class="divider" pos="6" owner="player"></div>
		</div>
	</body>
</html>
